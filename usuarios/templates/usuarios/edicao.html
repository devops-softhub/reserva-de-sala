{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto">
    
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Editar meus dados</h2>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Informações do Usuário</h3>

    <form id="form-cadastro-usuario" method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input type="text" name="nome" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Insira seu nome" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
        <input type="tel" name="telefone" maxlength="15" class="w-full border border-gray-300 rounded-lg p-2" placeholder="(61) 99999-9999" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
        <input type="date" name="data_nascimento" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
      </div>

      <div class="pt-4 flex justify-end space-x-3">
        <button type="reset" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">
          <i class="fas fa-times mr-2"></i>Cancelar
        </button>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          <i class="fas fa-check mr-2"></i>Confirmar Alteração
        </button>
      </div>

    </form>
  </div>

</div>
{% endblock %}
