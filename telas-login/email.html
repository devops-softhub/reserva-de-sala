<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Reserva de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Merriweather', serif; }
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="bg-white p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-md mx-4">
        <div class="flex justify-center mb-6">
            <img src="/telas-login/logounieuro.png" alt="" class="h-28 w-28">
        </div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Insira seu e-mail
        </h1>

        <form id="resetForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Enviar
            </button>
        </form>

        <div class="text-center mt-4 min-h-[24px]">
            <p id="message" class="text-sm hidden"></p>
        </div>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-gray-600 hover:text-indigo-800 hover:underline">
                Voltar para o login
            </a>
        </div>
    </main>

    <script src="/js/email.js" defer></script>
</body>
</html>
